<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ارسال داده به فایل متنی</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Vazirmatn -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-FD-ExtraBold.woff2" rel="preload" as="font" type="font/woff2" crossorigin>
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            direction: rtl;
            text-align: right;
            background-color: #f8f9fa;
        }
        .card {
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #0d6efd;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        pre {
            font-family: 'Vazirmatn', monospace !important;
            font-size: 1rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">ارسال داده به فایل متنی</h5>
            </div>
            <div class="card-body">
                <form id="dataForm">
                    <div class="mb-3">
                        <label for="textInput" class="form-label">متن خود را وارد کنید:</label>
                        <textarea class="form-control" id="textInput" rows="4" placeholder="متن مورد نظر خود را بنویسید..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="submitButton">
                        <span id="buttonText">ارسال</span>
                        <div class="loading-spinner d-none" id="loadingSpinner"></div>
                    </button>
                </form>
                <div id="resultMessage" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("dataForm").addEventListener("submit", function (event) {
            event.preventDefault(); // جلوگیری از رفرش صفحه

            const textInput = document.getElementById("textInput").value.trim();
            const submitButton = document.getElementById("submitButton");
            const buttonText = document.getElementById("buttonText");
            const loadingSpinner = document.getElementById("loadingSpinner");
            const resultMessage = document.getElementById("resultMessage");

            if (!textInput) {
                resultMessage.innerHTML = `
                    <div class="alert alert-warning" role="alert">
                        لطفاً متنی را وارد کنید.
                    </div>
                `;
                return;
            }

            // نمایش انیمیشن لودینگ
            buttonText.classList.add("d-none");
            loadingSpinner.classList.remove("d-none");

            // ارسال داده‌ها به Google Apps Script
            const apiUrl = "https://script.google.com/macros/s/AKfycbwT8mU17TRx691nRAbvjEior9EW63-QbCi2IxCQQsrVMqA6K6XekAN7bZrsHy3GTS8K/exec"; // آدرس API خود را قرار دهید

            fetch(apiUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ data: textInput }),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("خطا در ارسال داده.");
                    }
                    return response.text();
                })
                .then(data => {
                    resultMessage.innerHTML = `
                        <div class="alert alert-success" role="alert">
                            داده با موفقیت ارسال شد!
                        </div>
                    `;
                })
                .catch(error => {
                    console.error("خطا:", error);
                    resultMessage.innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            خطایی در ارسال داده رخ داد.
                        </div>
                    `;
                })
                .finally(() => {
                    // پنهان کردن انیمیشن لودینگ
                    buttonText.classList.remove("d-none");
                    loadingSpinner.classList.add("d-none");
                });
        });
    </script>
</body>
</html>
