<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خواندن فایل متنی از گوگل درایو</title>
</head>
<body>
    <h1>داده‌های فایل متنی:</h1>
    <pre id="file-content">در حال بارگذاری...</pre>

    <script>
        // لینک API ایجاد شده توسط Google Apps Script
        const apiUrl = "https://script.google.com/macros/s/AKfycbwT8mU17TRx691nRAbvjEior9EW63-QbCi2IxCQQsrVMqA6K6XekAN7bZrsHy3GTS8K/exec";

        // Fetch داده‌ها از API
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error("خطا در بارگذاری فایل.");
                }
                return response.text();
            })
            .then(data => {
                document.getElementById("file-content").textContent = data;
            })
            .catch(error => {
                console.error("خطا:", error);
                document.getElementById("file-content").textContent = "خطا در بارگذاری داده‌ها.";
            });
    </script>
</body>
</html>
