<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خواندن فایل متنی از گوگل درایو</title>
</head>
<body>
    <h1>داده‌های فایل متنی:</h1>
    <pre id="file-content">در حال بارگذاری...</pre>

    <script>
        // تبدیل لینک به URL مستقیم
        const fileId = "1lc2ONBqfHYbrgr6Lh8Ru9qIzS6EfqWQo";
        const fileUrl = `https://drive.google.com/uc?export=download&id=${fileId}`;

        // Fetch داده‌ها از فایل متنی
        fetch(fileUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error("خطا در بارگذاری فایل.");
                }
                return response.text();
            })
            .then(data => {
                document.getElementById("file-content").textContent = data;
            })
            .catch(error => {
                console.error("خطا:", error);
                document.getElementById("file-content").textContent = "خطا در بارگذاری داده‌ها.";
            });
    </script>
</body>
</html>
